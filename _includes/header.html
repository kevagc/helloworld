<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        {% if page.title %} 
            {{ page.title}} - {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>

    <meta name="description"
        content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search resu...">

    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/main.css">
    <link rel="canonical" href="{{ site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ page.title}}" href="/feed.xml">

</head>
